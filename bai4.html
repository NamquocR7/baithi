<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="screen" style="width: 500px; height: 500px; border: 1px solid" ></canvas>
<script>
  class Rectangle {
    x;
    y;
    width;
    height;
    constructor(x,y,width,height) {
      this.x=x;
      this.y=y;
      this.width=width;
      this.height=height;
    }
    Draw(){
      let ctx=document.getElementById('screen').getContext('2d')
      ctx.beginPath();
      ctx.fillRect(this.x,this.y,this.width,this.height)
      ctx.color("#000000")
      ctx.closePath()
    }
  }
  let R1=new Rectangle(10,10,200,100)
R1.Draw()

</script>

</body>
</html>
