<body>
<script>
function checkString(arr1,arr2) {
  let arr1InArr2 = false;
  for (let i = 0; i < arr2.length; i++) {
      if (arr2[i] === arr1[0]) {
        let arr = arr2.slice(i, i + arr1.length);
        if(arr === arr1){
          arr1InArr2 = true;
        }
      }
  }
  return arr1InArr2;
}
</script>
